<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <!-- Bootstrap CDN and Local Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <div class="Header">&nbsp;</div>
        <div class="Header">
             <img src="./assets/images/DeadPool Hangman.png" class="img-responsive" alt="DeadPool Header">
		</div>	
    </div>
        <!-- Panels -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1>Words to Guess</h1>
            </div>
            <div class="panel-body">
               <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
            </div>
         </div>
          
         <div class="panel panel-default">
            <div class="panel-body">
                Wrong Guessed: <span id="wrongGusses"></span>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-body">
                Gusses Left: <span id="numGuesses"></span>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-body">
                Win Counter: <span id="winCounter"></span>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-body">
                Loss Counter: <span id="lossCounter"></span>
            </div>
          </div>

          
          </div> 
          <!-- Link to Javaspript -->
          <script src="./assets/javascript/game.js"></script>







  
  </body>
</html>
